{% extends "layout/app-layout.html" %}

{% block 'content' %}
<div class="container bg-light shadow-md p-5">
  {% if user.is_authenticated %}
    <p>You are currently logged in as {{ user.username }}.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary w-100 btn-block p-2">Log Out</button>
    </form>
  {% else %}
    <p>You are not currently logged in.</p>
  {% endif %}
  </div>
{% endblock %}
