{% extends 'layout/app-layout.html'%}
{%block 'content' %}
<div class="container bg-light shadow-md p-5">
<form method="post" action="">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{product.name}}"?</p>
    <button type="submit" class="btn btn-info">    
        DELETE &nbsp; <i class="fa fa-plus" aria-hidden="true"></i>
    </button>&nbsp; 
    <a href="{% url 'retrieveproduct' %}" class="btn btn-secondary"> 
        Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </a>
</form>
</div>
{% endblock %}
